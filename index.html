<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>ProjectCovid</title>
  <meta charset="utf-8">
  <style type="text/css">
    html {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000000 url(loading.gif) center center no-repeat;
      color: #ffffff;
      font-family: sans-serif;
      font-size: 13px;
      line-height: 20px;
      height: 100%;
    }

    #info {

      font-size: 11px;
      position: absolute;
      bottom: 5px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 3px;
      right: 10px;
      padding: 10px;

    }

    #currentInfo {
      width: 270px;
      position: absolute;
      left: 20px;
      top: 63px;

      background-color: rgba(0, 0, 0, 0.2);

      border-top: 1px solid rgba(255, 255, 255, 0.4);
      padding: 10px;
    }

    a {
      color: #aaa;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .bull {
      padding: 0 5px;
      color: #555;
    }

    #title {
      position: absolute;
      top: 20px;
      width: 270px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
      font: 20px Georgia;
      padding: 10px;
    }

    .year {
      font: 16px Georgia;
      line-height: 26px;
      height: 30px;
      text-align: center;
      float: left;
      width: 90px;
      color: rgba(255, 255, 255, 0.4);

      cursor: pointer;
      -webkit-transition: all 0.1s ease-out;
    }

    .year:hover,
    .year.active {
      font-size: 23px;
      color: #fff;
    }

    #ce span {
      display: none;
    }

    #ce {
      width: 107px;
      height: 55px;
      display: block;
      position: absolute;
      bottom: 15px;
      left: 20px;
    }
  </style>
</head>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>

</script>

<body>

  <div id="container"></div>

  <div id="currentInfo">
    <span id="year2020" class="year">2020</span>
  </div>

  <div id="title">
    World Covid count
  </div>

  <script type="text/javascript" src="third-party/Detector.js"></script>
  <script type="text/javascript" src="third-party/three.min.js"></script>
  <script type="text/javascript" src="third-party/Tween.js"></script>
  <script type="text/javascript" src="globe.js"></script>
  <script type="text/javascript">
    var s = []; // the data needs to be put in json and given to json.parse() down below
    $(document).ready(function () {
      var max = 5700779;
      // $.getJSON('https://api.covid19api.com/summary', function (va) {
      //   max = parseInt(va["Global"]["TotalConfirmed"]);
      // });
      $.getJSON('https://corona.lmao.ninja/v2/countries', function (data) {

        // console.log(max);
        for (var i in data) {
          // console.log(data[i]["countryInfo"].lat);
          // console.log(data[i]["countryInfo"].long);
          s.push(parseFloat(data[i]["countryInfo"].lat));
          s.push(parseFloat(data[i]["countryInfo"].long));
          var value = parseInt(data[i].cases) / max;
          s.push(parseFloat(value.toFixed(4)));
        }
        console.log(s);
      });
    });
    if (!Detector.webgl) {
      Detector.addGetWebGLMessage();
    } else {

      var years = ['2020'];
      var container = document.getElementById('container');
      var globe = new DAT.Globe(container);

      // console.log(globe);
      var i, tweens = [];

      var settime = function (globe, t) {
        return function () {
          new TWEEN.Tween(globe).to({
            time: t / years.length
          }, 500).easing(TWEEN.Easing.Cubic.EaseOut).start();
          var y = document.getElementById('year' + years[t]);
          if (y.getAttribute('class') === 'year active') {
            return;
          }
          var yy = document.getElementsByClassName('year');
          for (i = 0; i < yy.length; i++) {
            yy[i].setAttribute('class', 'year');
          }
          y.setAttribute('class', 'year active');
        };
      };

      for (var i = 0; i < years.length; i++) {
        var y = document.getElementById('year' + years[i]);
        y.addEventListener('mouseover', settime(globe, i), false);
      }

      var xhr;
      TWEEN.start();
      xhr = new XMLHttpRequest();
      xhr.open('GET', 'data.json', true);
      xhr.onreadystatechange = function (e) {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            var data = JSON.parse(xhr.responseText);
            window.data = data;
            for (i = 0; i < data.length; i++) {
              globe.addData(data[i][1], {
                format: 'magnitude',
                name: data[i][0],
                animated: true
              });
            }
            globe.createPoints();
            settime(globe, 0)();
            globe.animate();
            // document.body.style.backgroundImage = 'none'; // remove loading
          }
        }
      };
      xhr.send(null);
    }
  </script>

</body>

</html>
